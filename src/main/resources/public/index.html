<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровая страница</title>
    <style>
        body {
            background: url('path/to/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: rgba(255, 255, 255, 0.8); /* Уменьшенная выразительность цвета текста */
        }
        .cover {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('${coverImage}');
            background-size: cover;
            filter: brightness(0.5); /* Затемнение обложки */
        }
        .player-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
        }
        .search-container {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .search-input {
            width: 300px; /* Ширина поля поиска */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="cover">
    <div class="player-info">
        <h1>Имя Игрока</h1>
        <p>Описание игрока</p>
    </div>
</div>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Поиск...">
    <button class="search-button">Поиск</button>
</div>

<script>
    // Здесь можно добавить функциональность для поиска
    document.querySelector('.search-button').addEventListener('click', function() {
        const query = document.querySelector('.search-input').value;
        console.log('Искать:', query);
        // Добавить логику поиска
    });
</script>
</body>
</html>
