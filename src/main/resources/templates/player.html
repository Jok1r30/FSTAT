<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль Игрока</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            margin: 20px;
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 250px;
            margin-right: 10px;
        }

        .search-button {
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .profile {
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 80%;
            max-width: 600px;
            background-size: cover; /* Масштабируем фон */
            background-position: center; /* Центрируем фон */
        }

        .avatar {
            display: inline-block;
            aspect-ratio: 1 / 1;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: #444;
            margin-right: 20px;
            overflow: hidden;
        }

        .avatar img {
            max-width: 100%;
            height: auto;
        }

        .player-info {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 24px;
            color: #ffcc00; /* Цвет текста для имени */
        }

        .description {
            font-size: 16px;
            color: #b0e0e6; /* Цвет текста для описания */
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Центрируем ссылки */
        }

        .social-links a {
            margin: 0 10px; /* Отступ между иконками */
            color: #00bfff; /* Цвет иконок */
            text-decoration: none; /* Убираем подчеркивание */
            display: flex;
            align-items: center; /* Центрируем иконки */
        }

        .social-links img {
            width: 24px; /* Ширина иконок */
            height: 24px; /* Высота иконок */
            margin-right: 5px; /* Отступ между иконкой и текстом */
        }

        .stats-table {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: #333;
        }

        .stats-table th, .stats-table td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        .stats-table th {
            background-color: #555;
            color: #00bfff;
        }

        .matches-list {
            width: 80%;
            max-width: 600px;
            list-style-type: none;
            padding: 0;
        }

        .matches-list li {
            background-color: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: #f5f5f5;
        }

        @media (max-width: 768px) {
            .avatar {
                height: 80px;
                width: 80px;
            }
            .player-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-input" placeholder="Введите никнейм...">
    <button class="search-button">
        <img src="https://img.icons8.com/ios-filled/50/00bfff/search.png" alt="Поиск" width="24" height="24">
    </button>
</div>

<div class="profile" th:style="'background-image: url(' + ${cover_image} + ')'">
    <div class="avatar">
        <img th:src="${avatar}"> <!-- Замените 'path_to_avatar.jpg' на путь к вашей аватарке -->
    </div>
    <div class="player-info">
        <div class="name" th:text="${nickname}"></div>
        <div class="description">Профессиональный игрок CS:GO</div>
    </div>
</div>

<div class="social-links">
    <a href="https://steamcommunity.com/profiles/76561199066554470" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Steam_icon.svg/2048px-Steam_icon.svg.png" alt="Steam">Steam
    </a>
    <a href="https://www.faceit.com/en/players/-papic" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/74/Faceit_logo.png/1200px-Faceit_logo.png" alt="Faceit">Faceit
    </a>
    <a href="https://discordapp.com/users/298068701721395200" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Discord_logo.svg/1200px-Discord_logo.svg.png" alt="Discord">Discord
    </a>
    <a href="https://twitter.com/faceitanalyser" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Twitter_bird_logo_2012.svg/1200px-Twitter_bird_logo_2012.svg.png" alt="Twitter">Twitter
    </a>
</div>

<table class="stats-table">
    <tr>
        <th>AVG</th>
        <th>Средний KDR</th>
        <th>Средний KPR</th>
        <th>Процент побед</th>
        <th>Количество матчей</th>
        <th>Текущий ELO</th>
    </tr>
    <tr>
        <td>1.22</td>
        <td>0.79</td>
        <td>0.79</td>
        <td>88%</td>
        <td>1555</td>
        <td>3500</td>
    </tr>
</table>

<ul class="matches-list">
    <li>Матч 1: Победа - 16:10</li>
    <li>Матч 2: Поражение - 12:16</li>
    <li>Матч 3: Победа - 16:8</li>
    <li>Матч 4: Победа - 16:14</li>
    <li>Матч 5: Поражение - 14:16</li>
</ul>

</body>
</html>
